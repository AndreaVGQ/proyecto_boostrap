    <!-- Aqui va el formulario -->
    <div class="container"> 
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h1 class="display-4">Colabora</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Gracias por interesarte por ser parte de la ONG</p>
                <p class="text-danger small pt-0 mt-0">*Todos los campos son obligatorios</p>
                <!-- Formulario -->
                <form>
                    <!-- Nombre -->
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Nombre completo:</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" value="" id="nombre" class="form-control" placeholder="Dieguiño Pachequiño">
                        </div>
                    </div>
                    <!-- Nombre -->
                    <br>
                    <!-- Email -->
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Email:</label>
                        <div class="col-md-8">
                            <input type="email" name="email" value="" id="mail" class="form-control" placeholder="name@example.com">
                        </div>
                    </div>
                    <!-- Email -->
                    <br>
                    <!-- Identificacion -->
                    <div class="row for-group">
                        <label for="" class="col-form-label col-md-4">Tipo de Identificacion:</label>
                        <div class="col-md-8">
                            <!-- RUT --> 
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="Identidad" value="RUT">RUT
                                </label>
                            </div>
                            <!-- Pasarte --> 
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="Identidad" value="Passport">Pasaporte
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- Escribir el documento -->
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Escribir Nro. documento:</label>
                        <div class="col-md-8">
                            <input type="text" name="documento" value="" id="documento" class="form-control" placeholder="RUT: 1.111.111-1 o Pasaporte: AA00000">
                        </div>
                    </div>
                    <br>
                    <!-- Telefono -->
                    <div class="row form-group">
                        <label for="email" class="col-form-label col-md-4">Telefono:</label>
                        <div class="col-md-8">
                            <input type="text" name="telefono" value="" id="telefono" class="form-control" placeholder="+56 9 9999 9999">
                        </div>
                    </div> 
                    <br>
                    <!-- Region -->
                    <div class="row form-group">
                        <label for="exampleDataList" class="col-form-label col-md-4">Region:</label>
                        <div class="col-md-8">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccione Region</option>
                                <option value="1">Región Metropolitana</option>
                                <option value="2">Región de la Araucania</option>
                                <option value="3">Región del Libertador Bernando O'higgins</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <!-- Ciudad -->
                    <div class="row form-group">
                        <label for="exampleDataList" class="col-form-label col-md-4">Ciudad:</label>
                        <div class="col-md-8">
                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escribe tu ciudad">
                            <datalist id="datalistOptions">
                            <option value="Santiago">
                            <option value="Concepcion">
                            <option value="Viña del Mar">
                            <option value="Arica">
                            <option value="Rancagua">
                            </datalist>
                        </div>
                    </div>
                    <br>
                    <!-- Comentario -->
                    <div class="row form-group">
                        <label for="mensaje" class="col-form-label col-md-4">¿Porque quiere unirse?:</label>
                        <div class="col-md-8">
                            <textarea name="mensaje" id="mensaje"  rows="3" class="form-control" placeholder="Escribe tu motivo"></textarea>
                        </div>
                    </div> 
                    <br>
                    <!-- boton -->
                    <div class="row form-group">
                        <div class="col-md-4">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="reset" value="reset">Limpiar</button>
                            <button class="btn btn-primary" type="button">Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
